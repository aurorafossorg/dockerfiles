image: docker/compose:latest

services:
  - docker:dind

build:
  except:
    refs:
     - master
  script:
    - docker-compose build --parallel

deploy:
  only:
    refs:
      - master
  script:
    - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
    - docker-compose build --parallel
    - docker-compose push
